<div class="container-login-form">
    <form action="#" class="login-form" [formGroup]="login_group" (ngSubmit)="onSubmit()">
        <div class="container-elements-form">
            <div class="title-form">
                <h5 id="login-account">Login</h5>
            </div>
        
            <label for="email" class="label">Email</label>
            <input class="input" name="email" formControlName="email" type="email" placeholder="Email...">
        
            <label for="password" class="label">Password</label>
            <input class="input" name="password" formControlName="password" type="password" placeholder="Password...">

            <div class="container-buttons">
                <button class="options" id="login" [disabled]="!login_group.valid">Register</button>
                <button class="options" id="cancel">Cancel</button>
            </div>
        </div>
    </form>
    <div class="errors">
        <div *ngIf="login_group.controls['email'].touched && login_group.controls['email'].errors" class="error-message">Invalid email format or Email is required</div>
        <div *ngIf="login_group.controls['password'].touched && login_group.controls['password'].errors" class="error-message">Password must be at least 8 characters long</div>
    </div>
</div>
