<section id="section-delete-task" *ngIf="showSectionDeleteTask">
    <p>Are you sure to delete this task?</p>
    <button class="btn btn-success" (click)="deleteTask()">Confirm<i class="gg-check-o"></i></button>
    <button class="btn btn-danger" (click)="hideOptions()">Cancel<i class="gg-close-o"></i></button>
</section>
